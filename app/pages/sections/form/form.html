<section class="form">
    <div class="form__container container">
        <div class="form__brand">LevelUp</div>
        <div class="form__timer">
            <span id="minutes">30</span>:<span id="seconds">00</span>
        </div>
        <div class="form__wrapper">
            <form id="form" class="form__inner">
                <div class="form__prices">
                    <div class="form__price--old">5000Р</div>
                    <div class="form__price--new">900Р</div>
                </div>
                <div class="form__order">Мы с Вами свяжемся</div>
                <div class="form__group">
                    <label for="name">Имя:</label>
                    <input class='form__name' type="text" id="name" name="name" placeholder="Введите ваше имя" required>
                    <span class='form__example'>Пример: Иван Иванов</span>
                </div>
                <div class="form__group">
                    <label class="form__label" for="phone">Телефон:</label>
                    <input class='form__phone' type="tel" id="phone" name="phone" placeholder="Введите ваш телефон"
                        required>
                    <span class='form__example'>Пример: 89001234567</span>
                </div>
                <button type="submit" class="form__submit">Отправить</button>

            </form>
            <div class="form__image">
                <img src="/assets/template/images/prod.png" alt="">
            </div>
        </div>
    </div>
</section>
